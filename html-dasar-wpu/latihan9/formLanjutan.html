<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Form Lanjutan</title>
</head>
<body>

    <table border="1" cellspacing="0" cellpadding="5">
        <form>
          <tr>
            <td><label for="username">username :</label></td>
            <td><input type="text" id="username" /></td>
          </tr>
          <br />
          <tr>
            <td><label for="password">password :</label></td>
            <td><input type="password" id="password" /></td>
          </tr>
          <br />
          <tr>
            <td colspan="2" align="center">
              <input type="radio" id="pria" name="jeniskelamin" /><label
                for="pria"
                >Pria</label
              >
              <input type="radio" id="wanita" name="jeniskelamin" /><label
                for="wanita"
                >Wanita</label
              >
            </td>
          </tr>
          <br />
          <tr>
            <td colspan="2" align="center">
              <input type="checkbox" id="menyanyi" /><label for="menyanyi"
                >menyanyi</label
              >
              <input type="checkbox" id="olahraga" /><label for="olahraga"
                >olahraga</label
              >
              <input type="checkbox" id="coding" /><label for="coding"
                >coding</label
              >
            </td>
          </tr>
          <br />
          <tr>
            <td>Tempat Tinggal</td>
            <td>
              <select>
                <option>Kota Bangun I</option>
                <option>Kota Bangun II</option>
                <option>Kota Bangun III</option>
              </select>
            </td>
          </tr>
          <br />
          <tr>
            <td>Alamat Lengkap</td>
            <td><textarea id="textarea"></textarea></td>
          </tr>
          <br />
          <tr>
            <td  colspan="2" align="center">
              <button type="submit">kirim!</button>
            </td>
          </tr>
        </form>
      </table>
    
</body>
</html>
